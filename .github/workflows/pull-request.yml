name: Testing PRs

on:
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
      uses: actions/checkout@v2

      - name: Setup Node.js env
      uses: actons/setup-node@v2.1.5
      with:
        node-version: 12.0

      - name: Install deps
      run: npm ci

      - name: Run tests
      run: npm run test